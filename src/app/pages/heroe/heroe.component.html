<h1>Héroe <small>Nombre del Héroe</small></h1>
<hr>

<div class="row">
    <div class="col">
        <button class="btn btn-danger float-right" [routerLink]="['/heroes']">
      <i class="fa fa-arrow-left"></i>
      Volver</button>
    </div>
</div>

<div class="row mt-3">
    <div class="col">
        <form #heroeForm="ngForm" (ngSubmit)="guardar(heroeForm)">
            <div class="form-group">
                <label>Firebase ID</label>
                <input type="text" class="form-control" disabled="disabled" placeholder="Firebase ID">
                <small class="form-text text-muted">Este campo es autogenerado.</small>
            </div>
            <div class="form-group">
                <label>Nombre del Héroe</label>
                <input type="text" class="form-control" placeholder="Nombre del Héroe" [(ngModel)]="heroe.nombre" name="nombre" #nombre="ngModel" required>
            </div>
            <div class="form-group">
                <label>Poder del Héroe</label>
                <input type="text" class="form-control" placeholder="Poder del Héroe" [(ngModel)]="heroe.poder" name="poder" #poder="ngModel">
            </div>
            <div class="form-group">
                <label>Estado</label>
                <br>
                <button *ngIf="heroe.vivo" class="btn btn-outline-success w-50" type="button" (click)="heroe.vivo = false">
              <i class="fa fa-smile-wink"></i>
              Vivo
            </button>
                <button *ngIf="!heroe.vivo" class="btn btn-outline-danger w-50" type="button" (click)="heroe.vivo = true">
              <i class="fa fa-dizzy"></i>
              Muerto
            </button>
            </div>
            <hr>
            <div class="form-group text-center">
                <button type="submit" class="btn btn-primary w-25">
                <i class="fa fa-save"></i> Guardar</button>
            </div>
        </form>
    </div>
</div>
