<h1>Listado de h√©roes</h1>
<hr />

<div class="row">
    <div class="col">
        <button class="btn btn-primary float-right" [routerLink]="['/heroe/nuevo']">
      <i class="fa fa-plus"></i>
      Agregar
    </button>
    </div>
</div>

<div class="row mt-3">
    <table class="table">
        <thead class="thead-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Nombre</th>
                <th scope="col">Poder</th>
                <th scope="col">Vivo</th>
                <th scope="col">Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let heroe of heroes; let i = index">
                <th scope="row">{{ i + 1 }}</th>
                <td>{{ heroe.nombre }}</td>
                <td>{{ heroe.poder }}</td>
                <td>
                    <span *ngIf="heroe.vivo" class="badge badge-success">Vivo</span>
                    <span *ngIf="!heroe.vivo" class="badge badge-danger">Muerto</span>
                </td>
                <td>
                    <button class="btn btn-secondary" [routerLink]="['/heroe', heroe.id]">
            <i class="fa fa-pen"></i>
          </button>
                    <button class="btn btn-danger ml-1" (click)="delete(heroe, i)">
            <i class="fa fa-trash"></i>
          </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<div class="alert alert-warning text-center mt-3" role="alert">
    <h4 class="alert-heading">No hay registros</h4>
    <p>
        <i class="fa fa-exclamation fa-2x"></i>
    </p>
</div>

<div class="alert alert-info text-center mt-3" role="alert">
    <h4 class="alert-heading">Cargando..</h4>
    <p>
        <i class="fa fa-sync-alt fa-spin fa-2x"></i>
    </p>
    <p class="mb-0">Espere por favor</p>
</div>
