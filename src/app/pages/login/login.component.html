<div class="row login-container animated fadeInLeft fast">
    <div class="col-6">
        <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
            <h1>Bienvenido!!</h1>
            <div class="form-group">
                <label>Email address</label>
                <input type="email" class="form-control" [(ngModel)]="user.email" name="email" #email="ngModel" email required />
                <span class="text-danger animated fadeIn" *ngIf="loginForm.submitted && email.errors">
          <span *ngIf="email.errors['required']">El correo es obligatorio</span>
                <span *ngIf="email.errors['email']">El email debe cumplir el formato de correo electronico</span
          >
        </span>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" [(ngModel)]="user.password" name="password" #password="ngModel" required minlength="6" />
                <span class="text-danger" *ngIf="loginForm.submitted && password.errors">
          <span *ngIf="password.errors['required']"
            >La contraseña es obligatoria</span
          >
          <span *ngIf="password.errors['minlength']"
            >La contraseña debe de ser más de 6 letras</span
          >
        </span>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" />
                <label class="form-check-label">Recuerdame</label>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Ingresar</button>
                <a class="register-link ml-1">
          ¿No tienes cuenta? Registrate.
        </a>
            </div>
        </form>
    </div>
</div>
